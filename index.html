<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Young+Serif&display=swap" rel="stylesheet">
    <script src="script.js"></script>



    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="white">
            <div class="header">
                <div class="buttons">
                    <div class="btns1">
                        <i class="fa-solid fa-circle"></i>
                    </div>

                    <div class="btns2">
                        <i class="fa-solid fa-circle"></i>
                    </div>

                    <div class="btns3">
                        <i class="fa-solid fa-circle"></i>
                    </div>
                </div>

                <div class="title">
                    <p>Calculator</p>
                </div>
            </div>

            <div class="screen">
                <div class="digits">
                    <span class="zeros">0000000</span><span class="twos">24242</span><span class="cursor">|</span>
                </div>
            </div>

            <div class="row1">
                <div class="m1">
                    <button>MC</button>
                </div>

                <div class="m2">
                    <button>M+</button>
                </div>

                <div class="m3">
                    <button>M-</button>
                </div>

                <div class="m4">
                    <button>MR</button>
                </div>
            </div>

            <div class="row2">
                <div class="m1">
                    <button>C</button>
                </div>

                <div class="m2">
                    <button style="padding-top: 15px;">&plusmn;</p>
                </div>

                <div class="m3">
                    <button>/ </button>
                </div>

                <div class="m4">
                    <button style="padding-top: 15px;">*</button>
                </div>
            </div>

            <div class="row3">
                <div class="m1">
                    <button>7</button>
                </div>

                <div class="m2">
                    <button>8</button>
                </div>

                <div class="m3">
                    <button>9</button>
                </div>

                <div class="m4">
                    <button>-</button>
                </div>
            </div>

            <div class="row4">
                <div class="m1">
                    <button>4</button>
                </div>

                <div class="m2">
                    <button>5</button>
                </div>

                <div class="m3">
                    <button>6</button>
                </div>

                <div class="m4">
                    <button>+</button>
                </div>
            </div>

            <div class="row5">
                <div>
                    <button>1</button>
                </div>

                <div>
                    <button>2</button>
                </div>
                
                <div>
                    <button>3</button>
                </div>
            </div>

            <div class="row6">

                <div class="row6g1">
                    <div class="m1">
                        <button>0</button>
                    </div>

                    <div class="m2">
                        <button>.</button>
                    </div>
                </div>

                <div class="row6g2">
                    <div>
                        <button>=</button>
                    </div>
                </div>

            </div>


               
        </div>
    </div>
</body>
</html>
